<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Language Game</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="index.js"></script>
</head>
<body>
<div class="container background-app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light gameHeaderWindow">
        <a class="navbar-brand" href="#">Sign Language Game</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <button class="btn btn-primary button-position" onclick="readTextFile()" type="button">
                Subscribe
            </button>
            <button class="btn btn-warning button-position" onclick="findA()" type="button"
                    style="margin-left: 1rem">
                Play A
            </button>
            <button class="btn btn-warning button-position" onclick="findB()" type="button"
                    style="margin-left: 1rem">
                Play B
            </button>
            <button class="btn btn-secondary button-position" onclick="clearWindow()" type="button"
                    style="margin-left: 1rem">
                Clear Window
            </button>
            <button class="btn btn-success button-position" onclick="sendOnCommand()" type="button"
                    style="margin-left: 1rem">
                Start Py Script
            </button>
            <button class="btn btn-danger button-position" onclick="sendOffCommand()" type="button"
                    style="margin-left: 1rem">
                Stop Py Script
            </button>
        </div>
    </nav>
    <br/>
    <div class="alert alert-primary display-margin" role="alert" id="letter-generator">Sign The Letter:</div>
    <div class="alert alert-warning display-margin" role="alert" id="response-text">Waiting For Response</div>
    <form>
        <div id="output" class="terminal-response">
        </div>
    </form>
    <br/>
</div>
</body>
