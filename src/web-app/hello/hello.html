<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sign Language Game</title>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/brython@3.8.7/brython.min.js">
    </script>
</head>
<body onload=brython()>
<script type="text/python">
        from browser import document, alert
        def greet(event):
            alert("Hello " + document["name-box"].value + "!")
        document["greet-button"].bind("click", greet)
    </script>

<input id="name-box" placeholder="Enter your name">
<button id="greet-button">Say Hello</button>
</body>
